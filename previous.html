<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIIT Substitute Management</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="avatar"></div>
                <p>Username</p>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#">Create Request</a></li>
                    <li class="active"><a href="#">Previous Request</a></li>
                    <li><a href="#">Accepted Request</a></li>
                    <li><a href="#">Time Table</a></li>
                </ul>
            </nav>
            <button class="sign-out">Sign Out</button>
        </aside>
        <main class="main-content">
            <header>
                <h1>KIIT Substitute Management</h1>
            </header>
            <section class="previous-requests">
                <h2>Previous Substitute Request</h2>
                <div class="request-item">
                    <h3>Monday, March 4</h3>
                    <div class="request-details">
                        <input type="time" value="00:00:00">
                        <input type="text" placeholder="Subject">
                        <input type="text" placeholder="Section">
                        <input type="text" placeholder="Room">
                    </div>
                </div>
                <div class="request-item">
                    <h3>Tuesday, March 5</h3>
                    <div class="request-details">
                        <input type="time" value="00:00:00">
                        <input type="text" placeholder="Subject">
                        <input type="text" placeholder="Section">
                        <input type="text" placeholder="Room">
                    </div>
                </div>
                <div class="request-item">
                    <h3>Wednesday, March 6</h3>
                    <div class="request-details">
                        <input type="time" value="00:00:00">
                        <input type="text" placeholder="Subject">
                        <input type="text" placeholder="Section">
                        <input type="text" placeholder="Room">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
